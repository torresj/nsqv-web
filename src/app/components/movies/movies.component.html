<section class="loading-spinner" *ngIf="isLoading$ | async">
  <mat-spinner color="accent"></mat-spinner>
</section>
<section class="movies-section" *ngIf="!(isLoading$ | async)">
  <h1 class="page-title">Peliculas</h1>
  <section class="search-input">
    <mat-icon fontIcon="search" color="accent"></mat-icon>
    <input
      id="search"
      type="search"
      name="search"
      autocomplete="off"
      placeholder="Buscar por tÃ­tulo o canal"
      (input)="onInputChange($event)"
    />
  </section>
  <section class="movies-card-section">
    <article *ngFor="let event of this.LiveMoviesFiltered$ | async">
      <movie-card [movie]="event" />
    </article>
  </section>
</section>
