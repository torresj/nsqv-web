<section class="loading-spinner" *ngIf="isLoading$ | async">
  <mat-spinner color="accent"></mat-spinner>
</section>
<section class="sports-section" *ngIf="!(isLoading$ | async)">
  <h1 class="page-title">Deportes</h1>
  <section class="search-input">
    <mat-icon fontIcon="search" color="accent"></mat-icon>
    <input
      id="search"
      type="search"
      name="search"
      autocomplete="off"
      placeholder="Buscar evento o canal"
      (input)="onInputChange($event)"
    />
  </section>
  <section class="sports-card-section">
    <article *ngFor="let event of this.liveSportsFiltered$ | async">
      <sport-card [event]="event" />
    </article>
  </section>
</section>
